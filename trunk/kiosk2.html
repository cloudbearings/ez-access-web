<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/JavaScript" src="settings.json"></script>
    <script type="text/JavaScript" src="js/speakClient.js"></script>
    <script type="text/JavaScript" src="js/hammer.js"></script>
    <script type="text/JavaScript" src="js/tinybox.js"></script>
    <script type="text/JavaScript" src="js/ezaccess.js"></script>
    <script src="js/jquery.js"></script>
  </head>

  <body data-ez-startat="#logo #start">

    <div class="container">
      <div class="row">
        <div class="span12">
        <img src="img/southwest.png" id="logo" alt="Southwest Airlines logo" width="250px" style="float:right;margin-bottom:25px;">
          <div data-ez-chunking="group" id="start"><h1>For identification purposes only,</h1>
          <p>please provide one of the following.</p></div>
        </div>
      </div>
      <div class="row well">
        <div class="span3">
          <h1 style="text-align:center" data-ez-focusable="false">Credit card</h1>
          <img src="img/creditcard.gif" alt="Credit Card" width="100%">
        </div>
        <div class="span3 offset1">
          <h1 style="text-align:center" data-ez-focusable="false">Drivers License</h1>
          <img src="img/license.gif" alt="Driver's license" width="100%">
        </div>
        <div class="span3 offset1">
          <h1 style="text-align:center" data-ez-focusable="false">Passport</h1>
          <img src="img/passport.jpg" alt="Passport" width="100%">
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    

  </body>
</html>
