<body data-ez data-ez-startat="#logo #start" data-ez-screenwrap data-ez-tabnav="ezaccess">

<h1 id="start" data-ez-sayalt="What do you want? I'm not going to read this welcome!">Welcome to the 2nd page of the test site!</h1>
<form name="input" action="html_form_action.asp" method="get">
  <span data-ez-saybefore="Enter your">Username: </span><input type="text" name="user">
  <input type="submit" value="Submit"><br>
</form>
<br>
<form action="demo_form.asp">
  <label for="male">Male</label>
  <input type="radio" name="sex" id="male" value="male"><br>
  <label for="female">Female</label>
  <input type="radio" name="sex" id="female" value="female"><br><br>
  <label for="male">Male</label>
  <input type="checkbox" name="sex" id="male" value="male"><br>
  <label for="female">Female</label>
  <input type="checkbox" name="sex" id="female" value="female"><br><br>
  <input type="submit" value="Submit">
</form>
<button onClick="parent.location='index.html'">To the index!</button>
<img src="img/keyboard.png" alt="Easy Access keyboard" />
